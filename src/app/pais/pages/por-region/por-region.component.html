<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región
    <small>{{ regionActiva | titlecase }}</small>
  </h3>

  <hr />

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row mt-2">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
